        <div id="desktop1" class="desktop">

            <img src="dog1.jpg" alt="Desktop 1 Image">
        </div>
        <div id="desktop2" class="desktop">
            <h1>Desktop 2</h1>
            <img src="dog2.jpg" alt="Desktop 2 Image">
        </div>
        <div id="desktop3" class="desktop">
            <h1>Desktop 3</h1>
            <img src="dog3.jpg" alt="Desktop 3 Image">
        </div>
        <div id="desktop4" class="desktop">
            <h1>Desktop 4</h1>
            <img src="dog4.jpg" alt="Desktop 4 Image">
        </div>
    </body>
</html>
